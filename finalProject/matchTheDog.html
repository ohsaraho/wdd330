<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Match the Dog</title>
    <meta
      name="description"
      content="Test your memory by matching the same dog images"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="bodyContainer">
    <main class="mainContainer">
      <div class="centerDivStart">
        <div class="startGame">
          <h1 class="startGameViewTitle"></h1>
        </div>
      </div>
      <div class="mainDiv hidden">
        <h1 class="gameViewTitle"></h1>
        <h3 class="timeh3"><span class="countDownSpan"></span></h3>
        <div class="divWrapper">
          <div class="memoryGameDiv"></div>
        </div>
      </div>
      <div class="centerDivResults hidden">
        <div class="displayResult">
          <h1 class="displayResultViewTitle"></h1>
          <h3 class="score" class="scoreCards"></h3>
        </div>
      </div>
    </main>
    <script src="js/matchDogBreed.js" type="module"></script>
  </body>
</html>
