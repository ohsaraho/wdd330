<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <meta name="description" content="To do list for tasks needed to be accomplished">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/todo_styles.css">
    <script type="module" src="js/todos.js"></script>

</head>

<body>
    <!-- <div class="main_container"> -->
        <div class="divContainer">
            <div class="divContainer2">
                <h1>Todos</h1>
                <div class="todosWrapper">
                    <div id="todos">

                    </div>

                    <div class="todosFilters">
                        <span id="countTodos"></span>
                        <button id="allFilter" class="active filterButton">All</button>
                        <button id="activeFilter" class="filterButton">Active</button>
                        <button id="completedFilter" class="filterButton">Completed</button>
                    </div>
                </div>

                <div class="addTodoWrapper">
                    <input id="todoInput" type="text">
                    <button id="addButton">+</button>
                </div>
            </div>
        </div>
    <!-- </div> -->
</body>
</html>
